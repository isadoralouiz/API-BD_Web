<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas do Paraná</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Receitas Tradicionais do Paraná</h1>

  <h2>Receita</h2>
  <input type="text" id="nome" placeholder="Nome da Receita">
  <input type="number" id="porcoes" placeholder="Porções">
  <textarea id="ingredientes" placeholder="Ingredientes (separados por vírgula)"></textarea>
  <textarea id="preparo" placeholder="Modo de Preparo"></textarea>
  <input type="hidden" id="receitaId">
  <button id="salvarButton">Criar</button>

  <h2>Lista de Receitas</h2>
  <div id="resultado">Carregando...</div>

  <!-- Botões de exportar/importar JSON -->
  <button onclick="exportarReceitasJSON()">Exportar JSON</button>
  <br><br>
  <input type="file" accept="application/json" onchange="importarReceitasJSON(event)">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Seu JS (sem type="module") -->
  <script src="script.js"></script>
</body>
</html>
